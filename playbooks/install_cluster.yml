---
- name: Include the {{ cloud_name }} prepare_nodes playbook
  include: "prepare_nodes_{{ cloud_name }}.yml"

- name: Apply the ambari-agent role to the hadoop-cluster group
  hosts: hadoop-cluster
  any_errors_fatal: true
  become: yes
  roles:
    - ambari-agent

- name: Apply the ambari-server role to the ambari-server group
  hosts: ambari-server
  any_errors_fatal: true
  become: yes
  roles:
    - ambari-server

- name: Apply the ambari-config role to the ambari-server group
  hosts: ambari-server
  any_errors_fatal: true
  become: yes
  roles:
    - ambari-config

- name: Apply the ambari-blueprint role to the ambari-server group
  hosts: ambari-server
  any_errors_fatal: true
  become: yes
  roles:
    - ambari-blueprint
